<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUSHI CART</title>
    <link rel="stylesheet" href="./CSS/cart.css">
</head>
<body>
    <main>
        <!-------------------------------------------- SIDE BAR ------------------------------------------------------- -->
        <section class="SideBar">
            <a href="index.html"><img src="./IMG/S..png" alt="#"></a> <br>
            <a href="#"><img src="./IMG/Home icon.png" alt="#"></a>
            <a href="#"><span><img src="./IMG/Cutlery.png" alt="#"><br></span> <br></a>
            <a href="#"><img src="./IMG/shopping_cart.png" alt="#"> <br></a>
            <a href="#"><img src="./IMG/Location.png" alt="#"> <br></a>
            <a href="#"><img src="./IMG/Exit Icon.png" alt="#"> <br></a>
        </section>

        <div class="text">
            <h1>CART</h1>
        </div>

    <!--------------------------------------------------------------- DISHES ---------------------------------------------------------------------->
       

    <section class="cartSection">
        <section class="sec">
            <section class="cartItems">
                <section class="cart">

                    <div class="ma">
                        <img class="cartImg" src="./IMG/Rectangle 9.png" alt="#">
                        <div>
                            <p>Smashed Avo</p>
                            <span>$20.00</span>
                        </div>
                    </div>
                    <div class="oprt">
                        <span>-</span>
                        <p>1</p>
                        <span>+</span>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </section>
                <section class="cart">
                    <div class="ma">
                        <img class="cartImg" src="./IMG/Rectangle 10.png" alt="#">
                        <div>
                            <p>Yin & Yang</p>
                            <span>$10.00</span>
                        </div>
                    </div>
                    <div class="oprt">
                        <span>-</span>
                        <p>1</p>
                        <span>+</span>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </section>
                <section class="cart">
                    <div class="ma">
                        <img class="cartImg" src="./IMG/Rectangle 11.png" alt="#">
                        <div>
                            <p>Pancakes</p>
                            <span>$25.00</span>
                        </div>
                    </div>
                    <div class="oprt">
                        <span>-</span>
                        <p>1</p>
                        <span>+</span>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </section>
                <section class="cart">
                    <div class="ma">
                        <img class="cartImg" src="./IMG/Rectangle 12.png" alt="#">
                        <div>
                            <p>Rancheros (Tofu)</p>
                            <span>$25.00</span>
                        </div>
                    </div>
                    <div class="oprt">
                        <span>-</span>
                        <p>1</p>
                        <span>+</span>
                    </div>
                    <i class="fa-solid fa-xmark"></i>
                </section>
            </section>

            <section class="cartTotal">
                <section class="price">
                    <h1>Your Subtotal</h1>
                    <div  class="total">
                        <p>Subtotal</p>
                        <span>$80.00</span>
                    </div>
                    <div class="click1"><a href="#"><button class="btn1">Confirm Order</button></a></div>
                </section>
                <section class="price promo">
                    <form action="#">
                        <label for="Promo code">Promo Code</label>
                        <input type="text" placeholder="enter promo code">
                        <div><a href="#"><button class="btn2">Apply</button></a></div>
                    </form>
                </section>
            </section>
        </section>
        <p class="footer">copyright &copy; 2021 Sushi Restaurant</p>
    </section>
</section>
    </main>
</body>
</html>
